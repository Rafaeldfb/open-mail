{% extends "mail/layout.html" %}
{% load static %}
{% load django_vite %}


{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="mailboxTitle"></div>

        <div id="mailboxContent">
            <div id="emptyBoxContent" class="d-none fs-1 fw-bold text-secondary m-auto p-5">
                No e-mails here...
            </div>

            <div id="listBoxContent" class="container"></div>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>

        <form id="compose-form" onsubmit="send_mail(event)">
            <div class="form-group">
                From: <input name="origin" disabled class="form-control" value="{{ request.user.email }}">
            </div>

            <div class="form-group">
                To: <input name="recipients" id="compose-recipients" class="form-control" required>
            </div>

            <div class="form-group">
                <input name="subject" class="form-control" id="compose-subject" placeholder="Subject">
            </div>

            <textarea name="body" class="form-control" id="compose-body" placeholder="Body"></textarea>

            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% vite_asset_url 'js/inbox.js' %}"></script>
{% endblock %}
